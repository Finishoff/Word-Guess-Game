
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman-Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <p>
                You have only <span id="tries">5</span> lives left.
                <br>
                There are <span id="numLetters">0</span> Letters in This Word.
                <br>
                Try to figure out the word to win the game!
                <br>
                *Hint* Guess vowels first to get a headstart. 
            </p>
            <h1 id="BANK">______</h1>
        </div>
        <div id="letters">
            <a id="a">A</a>
            <a id="b">B</a>
            <a id="c">C</a>
            <a id="d">D</a>
            <a id="e">E</a>
            <a id="f">F</a>
            <a id="g">G</a>
            <a id="h">H</a>
            <a id="i">I</a>
            <a id="j">J</a>
            <a id="k">K</a>
            <a id="l">L</a>
            <a id="m">M</a>
            <a id="n">N</a>
            <a id="o">O</a>
            <a id="p">P</a>
            <a id="q">Q</a>
            <a id="r">R</a>
            <a id="s">S</a>
            <a id="t">T</a>
            <a id="u">U</a>
            <a id="v">V</a>
            <a id="w">W</a>
            <a id="x">X</a>
            <a id="y">Y</a>
            <a id="z">Z</a>
        </div>
    </div>
    <script type="text/javascript" src="assets/Jquerry/Jquerry.min.js"></script>
    <script type="text/javascript" src="assets/javascript/wordbank.js"></script>
    <script type="text/javascript" src="assets/javascript/clickevent.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
